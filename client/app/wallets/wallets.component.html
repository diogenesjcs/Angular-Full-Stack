<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
    <h4 class="card-header">{{user.address}} {{balance}} BTC</h4>
    <div class="card-block">
        <table class="table table-bordered table-striped">
            <thead class="thead-default">
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactions">
                    <td>{{transaction.id}}</td>
                    <td>{{transaction.address}}</td>
                    <td>{{transaction.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card">
    <h4 class="card-header">New transaction</h4>
    <div class="card-block">
        <form class="form-inline" [formGroup]="newTransactionForm" (ngSubmit)="newTransaction()" style="text-align:center">
            <div class="form-group">
                <input class="form-control" type="text" name="address" formControlName="address" placeholder="Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="value" formControlName="value" placeholder="Value" step="any" min="0">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="key" formControlName="key" placeholder="key">
            </div>
            <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i>   Send</button>
        </form>
    </div>
</div>
